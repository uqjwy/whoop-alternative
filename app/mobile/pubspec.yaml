name: whoop_alternative_app
description: Mobile app for Whoop Alternative wearable health monitor

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # BLE Communication
  flutter_blue_plus: ^1.22.0
  permission_handler: ^11.0.1
  
  # State Management
  provider: ^6.0.5
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0
  
  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.7
  
  # Navigation
  go_router: ^12.1.1
  
  # Charts and Visualization
  fl_chart: ^0.63.0
  syncfusion_flutter_charts: ^22.2.12
  
  # Data Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.0
  
  # Data Processing
  csv: ^5.0.2
  path_provider: ^2.1.1
  share_plus: ^7.2.1
  
  # Notifications
  flutter_local_notifications: ^15.1.1
  
  # Utils
  intl: ^0.18.1
  logging: ^1.2.0
  uuid: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  mockito: ^5.4.2
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
  
  fonts:
    - family: WhooAlt
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
