# Zephyr project configuration for Whoop Alternative

# Enable Bluetooth
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="WhoopAlt"
CONFIG_BT_DEVICE_APPEARANCE=833  # Generic Heart Rate Sensor

# BLE Services
CONFIG_BT_GATT=y
CONFIG_BT_GATT_SERVICE_CHANGED=y
CONFIG_BT_GATT_CACHING=y
CONFIG_BT_GATT_AUTO_DISCOVER_CCC=y

# Standard BLE Services
CONFIG_BT_HRS=y              # Heart Rate Service
CONFIG_BT_BAS=y              # Battery Service

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3   # INFO level
CONFIG_LOG_BACKEND_RTT=y
CONFIG_USE_SEGGER_RTT=y

# Power Management
CONFIG_PM=y
CONFIG_PM_DEVICE=y
CONFIG_PM_DEVICE_RUNTIME=y

# I2C Support
CONFIG_I2C=y
CONFIG_I2C_NRFX=y

# SPI Support  
CONFIG_SPI=y
CONFIG_SPI_NRFX=y

# GPIO Support
CONFIG_GPIO=y

# ADC Support (for EDA and battery monitoring)
CONFIG_ADC=y

# Flash Storage
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_NVS=y

# Threading and synchronization
CONFIG_MULTITHREADING=y
CONFIG_NUM_COOP_PRIORITIES=10
CONFIG_NUM_PREEMPT_PRIORITIES=15
CONFIG_MAIN_THREAD_PRIORITY=7
CONFIG_SYSTEM_WORKQUEUE_PRIORITY=6

# Memory configuration
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_IDLE_STACK_SIZE=512
CONFIG_ISR_STACK_SIZE=2048

# Heap configuration
CONFIG_HEAP_MEM_POOL_SIZE=8192

# System tick
CONFIG_SYS_CLOCK_TICKS_PER_SEC=1000

# Debugging
CONFIG_DEBUG=y
CONFIG_DEBUG_INFO=y
CONFIG_ASSERT=y

# Sensor specific
CONFIG_SENSOR=y

# Math library for signal processing
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y
CONFIG_FPU=y

# Shell for debugging (optional)
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_RTT=y
